<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, estas a punto de eliminar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="onNoClick()">Cancelar</button>
  <span class="spacer"></span>
  <button mat-flat-button cdkFocusInitial (click)="onConfirm()" color="warn">Si</button>
</div>
