<p-panel header="Custom pipes">
  <p>Custom pipes - Defined by {{ "alejandro" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (onClick)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="mr-2 p-button-success"
      (onClick)="changeOrder( 'name' )"
      ></p-button>
      <p-button
      label="Por volar"
      icon="pi pi-sort"
      styleClass="mr-2 p-button-warning"
      (onClick)="changeOrder( 'canFly' )"
      ></p-button>
      <p-button
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (onClick)="changeOrder( 'color' )"
      ></p-button>
      <!-- <i
      class="p-toolbar-separator pi pi-bars mr-2"
      style="vertical-align: middle"
    ></i> -->
  </div>
</p-toolbar>

<p-table [value]="heroes | sortBy: sortBy" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Can Fly</th>
          <th>Color</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-heroe>
      <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.canFly | canFly }}</td>
          <td>{{ heroe.color }}</td>
      </tr>
  </ng-template>
</p-table>
