<h4>Agregar Personaje</h4>

<form action="" (ngSubmit)="emitCharacter()" class="row">
  <input
    class="form-control mb-2"
    [(ngModel)]="character.name"
    type="text"
    name="name"
    placeholder="Nombre"
  />
  <input
    class="form-control mb-2"
    [(ngModel)]="character.power"
    type="number"
    name="power"
    placeholder="Poder"
  />

  <button type="submit" class="btn btn-primary my-2">Agregar Personaje</button>

  <!-- <pre>{{ character | json }}</pre> -->
</form>
