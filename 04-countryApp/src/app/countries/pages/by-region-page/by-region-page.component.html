<h2>By Region</h2>

<hr>

<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <button *ngFor="let region of regions"
      class="btn mx-2"
      (click)="searchByRegion(region)"
      [ngClass]="{
        'btn-outline-primary': region === selectedRegion
      }">
      {{ region }}
    </button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <shared-loader *ngIf="isLoading"></shared-loader>

    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
